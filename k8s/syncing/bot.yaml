apiVersion: apps/v1
kind: Deployment
metadata:
  name: citbot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: citbot
  template:
    metadata:
      labels:
        app: citbot
    spec:
      containers:
        - name: citbot
          image: "gitlab-registry.maruru.me/nsslums/cit-bot:03757096476dd93e756d54fd3f2fe59e22214b2f"
          env:
            # auth
            - name: TOKEN
              valueFrom:
                secretKeyRef:
                  name: bot-secret
                  key: duscord-token
      imagePullSecrets:
        - name: gitlab-nsslums-citbot
